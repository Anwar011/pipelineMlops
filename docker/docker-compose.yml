version: '3.8'

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.5.0
    container_name: plant-disease-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlruns
      - ../models:/models
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri file:/mlruns 
      --default-artifact-root file:/models
    environment:
      - MLFLOW_BACKEND_STORE_URI=file:/mlruns
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=file:/models
    networks:
      - mlops-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: plant-disease-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: plant-disease-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mlops-network
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: plant-disease-api
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ../models:/app/models
      - ../data/class_mapping.yaml:/app/data/class_mapping.yaml:ro
    networks:
      - mlops-network
    restart: unless-stopped

networks:
  mlops-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

